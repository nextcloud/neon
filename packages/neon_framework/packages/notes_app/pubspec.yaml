name: notes_app
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ^3.0.0
  flutter: ^3.27.0

dependencies:
  built_collection: ^5.0.0
  crypto: ^3.0.0
  dynamite_runtime: ^0.5.0+1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.0
  go_router: ^15.0.0
  http: ^1.2.1
  intl: ^0.20.2
  logging: ^1.0.0
  neon_framework:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/neon_framework
  nextcloud: ^8.1.0
  queue: ^3.0.0
  rxdart: ^0.28.0
  timezone: ^0.10.0
  wakelock_plus: ^1.0.0

dev_dependencies:
  build_runner: ^2.4.15
  custom_lint: ^0.7.5
  go_router_builder: ^2.8.2
  neon_lints:
    git:
      url: https://github.com/nextcloud/neon
      path: packages/neon_lints
  vector_graphics_compiler: ^1.1.16

flutter:
  uses-material-design: true
  assets:
    - assets/
