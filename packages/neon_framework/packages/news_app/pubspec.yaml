  timezone: ^0.10.0
  wakelock_plus: ^1.0.0
  webview_flutter: ^4.0.0

dev_dependencies:
  build_runner: ^2.4.15
  custom_lint: ^0.7.5
  go_router_builder: ^2.8.2
